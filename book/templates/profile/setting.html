{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/form.css'%}">

</head>

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h2 class="card-title text-center">Setting</h2>
		<div class="card-text">
			<form  action="" method="POST" enctype='multipart/form-data'>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
				{% csrf_token %}
                {{form.as_p}}
				</div>
				<button type="submit" class="btn">submit</button>
				
				<div class="sign-up">
                    <a href="{% url 'password_change' %}">chanage password</a>

				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock  %}
